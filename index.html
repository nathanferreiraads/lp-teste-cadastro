<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP Teste - Cadastro Lead</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0A192F;
            color: #fff;
            padding: 20px;
        }
        .container {
            background: #fff;
            color: #333;
            border-radius: 12px;
            padding: 40px 32px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,.3);
        }
        h1 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 6px;
            color: #0A192F;
        }
        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-bottom: 28px;
        }
        /* Progress bar */
        .progress {
            display: flex;
            gap: 8px;
            margin-bottom: 28px;
        }
        .progress .bar {
            flex: 1;
            height: 4px;
            background: #e0e0e0;
            border-radius: 4px;
            transition: background .3s;
        }
        .progress .bar.active {
            background: #D4AF37;
        }
        /* Steps */
        .step { display: none; }
        .step.active { display: block; }
        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 16px;
            transition: border-color .2s;
            outline: none;
        }
        input:focus, select:focus {
            border-color: #D4AF37;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity .2s;
        }
        .btn:hover { opacity: .9; }
        .btn-next {
            background: #D4AF37;
            color: #0A192F;
        }
        .btn-back {
            background: transparent;
            color: #888;
            font-weight: 500;
            margin-top: 8px;
        }
        .btn-back:hover { color: #333; }
        .btn-submit {
            background: #0A192F;
            color: #D4AF37;
        }
        /* Success */
        .success {
            display: none;
            text-align: center;
            padding: 20px 0;
        }
        .success .check {
            font-size: 48px;
            margin-bottom: 12px;
        }
        .success h2 {
            color: #0A192F;
            margin-bottom: 8px;
        }
        .success p { color: #888; font-size: 14px; }
        /* Error */
        .error-msg {
            color: #e74c3c;
            font-size: 12px;
            margin-top: -12px;
            margin-bottom: 12px;
            display: none;
        }
        .step-label {
            font-size: 12px;
            color: #aaa;
            text-align: center;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LP Teste — Cadastro</h1>
        <p class="subtitle">Formulário de teste para automação Make</p>

        <!-- Progress -->
        <div class="progress">
            <div class="bar active" id="bar1"></div>
            <div class="bar" id="bar2"></div>
            <div class="bar" id="bar3"></div>
        </div>

        <form id="leadForm">
            <!-- STEP 1 -->
            <div class="step active" id="step1">
                <p class="step-label">Etapa 1 de 3 — Dados básicos</p>
                <label for="nome">Seu nome</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Nathan Ferreira" required>
                <div class="error-msg" id="err-nome">Preencha seu nome</div>

                <label for="email">Seu melhor e-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@email.com" required>
                <div class="error-msg" id="err-email">Preencha um e-mail válido</div>

                <button type="button" class="btn btn-next" onclick="nextStep(2)">Continuar →</button>
            </div>

            <!-- STEP 2 -->
            <div class="step" id="step2">
                <p class="step-label">Etapa 2 de 3 — Contato</p>
                <label for="whatsapp">WhatsApp (com DDD)</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="(11) 99999-9999" required>
                <div class="error-msg" id="err-whatsapp">Preencha seu WhatsApp</div>

                <label for="cidade">Cidade / Estado</label>
                <input type="text" id="cidade" name="cidade" placeholder="Ex: São Paulo - SP">

                <button type="button" class="btn btn-next" onclick="nextStep(3)">Continuar →</button>
                <button type="button" class="btn btn-back" onclick="prevStep(1)">← Voltar</button>
            </div>

            <!-- STEP 3 -->
            <div class="step" id="step3">
                <p class="step-label">Etapa 3 de 3 — Qualificação</p>
                <label for="empresa">Nome da empresa</label>
                <input type="text" id="empresa" name="empresa" placeholder="Ex: Ideale Estofados">

                <label for="interesse">Qual seu interesse?</label>
                <select id="interesse" name="interesse">
                    <option value="">Selecione...</option>
                    <option value="Conhecer produtos">Conhecer produtos</option>
                    <option value="Ser revendedor">Ser revendedor</option>
                    <option value="Orçamento">Solicitar orçamento</option>
                    <option value="Outro">Outro</option>
                </select>

                <button type="button" class="btn btn-submit" onclick="submitForm()" id="btnSubmit">Enviar cadastro ✓</button>
                <button type="button" class="btn btn-back" onclick="prevStep(2)">← Voltar</button>
            </div>
        </form>

        <!-- SUCCESS -->
        <div class="success" id="successMsg">
            <div class="check">✅</div>
            <h2>Cadastro enviado!</h2>
            <p>Dados recebidos com sucesso. Verifique o Make.com.</p>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://hook.us2.make.com/jswjuvu502guv9c5i29jha99vjrqg5fx';

        function showError(id) {
            document.getElementById(id).style.display = 'block';
            setTimeout(() => document.getElementById(id).style.display = 'none', 3000);
        }

        function nextStep(step) {
            // Validações
            if (step === 2) {
                const nome = document.getElementById('nome').value.trim();
                const email = document.getElementById('email').value.trim();
                if (!nome) { showError('err-nome'); return; }
                if (!email || !email.includes('@')) { showError('err-email'); return; }
            }
            if (step === 3) {
                const whatsapp = document.getElementById('whatsapp').value.trim();
                if (!whatsapp) { showError('err-whatsapp'); return; }
            }

            // Trocar step
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');

            // Atualizar progress bar
            for (let i = 1; i <= 3; i++) {
                document.getElementById('bar' + i).classList.toggle('active', i <= step);
            }
        }

        function prevStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            for (let i = 1; i <= 3; i++) {
                document.getElementById('bar' + i).classList.toggle('active', i <= step);
            }
        }

        async function submitForm() {
            const btn = document.getElementById('btnSubmit');
            btn.textContent = 'Enviando...';
            btn.disabled = true;

            const data = {
                nome: document.getElementById('nome').value.trim(),
                email: document.getElementById('email').value.trim(),
                whatsapp: document.getElementById('whatsapp').value.trim(),
                cidade: document.getElementById('cidade').value.trim(),
                empresa: document.getElementById('empresa').value.trim(),
                interesse: document.getElementById('interesse').value,
                data_cadastro: new Date().toLocaleString('pt-BR')
            };

            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(data).toString(),
                    mode: 'no-cors'
                });

                // Mostrar sucesso
                document.getElementById('leadForm').style.display = 'none';
                document.querySelector('.progress').style.display = 'none';
                document.getElementById('successMsg').style.display = 'block';

            } catch (error) {
                alert('Erro ao enviar. Tente novamente.');
                btn.textContent = 'Enviar cadastro ✓';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
